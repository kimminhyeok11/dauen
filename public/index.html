<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>무한의 탑</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Malgun Gothic', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            margin-bottom: 10px;
        }
        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; /* 세로 게임에 맞게 너비 조정 */
            aspect-ratio: 9 / 16; /* 세로 비율 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.5);
            cursor: pointer;
        }
        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }
        .control-button {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
            transition: background-color 0.1s;
        }
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
<h1>무한의 탑</h1>
<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="touch-controls">
        <div id="left-control" class="control-button">◀</div>
        <div id="right-control" class="control-button">▶</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('game-wrapper');

    let canvasWidth, canvasHeight;

    function resizeCanvas() {
        const rect = wrapper.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        canvasWidth = canvas.width;
        canvasHeight = canvas.height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- 게임 상태 및 상수 ---
    let gameState = 'playing'; // 'playing', 'gameOver'
    const GRAVITY = 0.5;
    const JUMP_FORCE = -12;
    const PLAYER_SPEED = 6;
    
    let player, platforms, stars, cameraY, score, highestY;

    // --- 플레이어 객체 ---
    function createPlayer() {
        return {
            x: canvasWidth / 2 - 20,
            y: canvasHeight - 80,
            width: 40,
            height: 70,
            dx: 0,
            dy: 0,
            onGround: false,
            direction: 'right',
            animationState: 'idle',
            frameCount: 0,
            animationFrame: 0,
            animationSpeed: 5,
        };
    }

    // --- 게임 초기화 ---
    function initGame() {
        player = createPlayer();
        platforms = [];
        stars = [];
        cameraY = 0;
        score = 0;
        highestY = player.y;

        // 시작 발판 생성
        platforms.push({ x: 0, y: canvasHeight - 40, width: canvasWidth, height: 40 });
        // 초기 플랫폼들 생성
        for (let i = 1; i < 10; i++) {
            generatePlatform(canvasHeight - i * 100);
        }

        // 별 생성
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvasWidth,
                y: Math.random() * canvasHeight,
                radius: Math.random() * 1.5,
                alpha: Math.random()
            });
        }
        gameState = 'playing';
    }

    function generatePlatform(yPos) {
        const width = Math.random() * 80 + 80;
        const x = Math.random() * (canvasWidth - width);
        platforms.push({ x, y: yPos, width, height: 20 });
    }

    // --- 입력 처리 (키보드 & 터치) ---
    const keys = { left: false, right: false };

    document.addEventListener('keydown', (e) => {
        if (e.code === 'ArrowLeft') keys.left = true;
        if (e.code === 'ArrowRight') keys.right = true;
        if (e.code === 'Space' && gameState === 'gameOver') initGame();
    });
    document.addEventListener('keyup', (e) => {
        if (e.code === 'ArrowLeft') keys.left = false;
        if (e.code === 'ArrowRight') keys.right = false;
    });
    
    canvas.addEventListener('click', () => {
        if (gameState === 'gameOver') initGame();
    });

    const leftBtn = document.getElementById('left-control');
    const rightBtn = document.getElementById('right-control');
    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
    leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
    rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
    rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });


    // --- 그리기 함수 ---
    function draw() {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        
        // 배경
        const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
        gradient.addColorStop(0, '#1a1a2e');
        gradient.addColorStop(1, '#0f0c29');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);

        // 카메라 이동 적용
        ctx.save();
        ctx.translate(0, -cameraY);

        // 별 그리기 (카메라에 따라 약간씩 움직이게)
        stars.forEach(star => {
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.beginPath();
            ctx.arc(star.x, star.y + cameraY * 0.9, star.radius, 0, Math.PI * 2);
            ctx.fill();
        });

        // 플랫폼 그리기
        platforms.forEach(p => {
            const gradient = ctx.createLinearGradient(p.x, p.y, p.x, p.y + p.height);
            gradient.addColorStop(0, '#6c5b7b');
            gradient.addColorStop(1, '#355c7d');
            ctx.fillStyle = gradient;
            ctx.fillRect(p.x, p.y, p.width, p.height);
        });

        // 플레이어 그리기
        drawPlayer();

        ctx.restore();
        
        // UI (점수)
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(`점수: ${score}`, canvasWidth / 2, 40);

        if (gameState === 'gameOver') {
            drawGameOverScreen();
        }
    }

    function drawPlayer() {
        // 이전 버전의 플레이어 그리기 함수들 재사용
        ctx.save();
        ctx.fillStyle = '#f7f7f7';
        const centerX = player.x + player.width / 2;
        const centerY = player.y + player.height / 2;
        ctx.translate(centerX, centerY);
        if (player.direction === 'left') ctx.scale(-1, 1);
        
        switch (player.animationState) {
            case 'jumping': drawJumpingFrame(); break;
            case 'running': 
                if (player.animationFrame < 10) drawRunningFrame1(); else drawRunningFrame2();
                break;
            default: drawIdleFrame(); break;
        }
        ctx.restore();
    }
    
    function drawCharacterBody(armAngle1, armAngle2, legAngle1, legAngle2) {
        const torsoX = -player.width / 4, torsoY = -player.height / 2;
        ctx.beginPath(); ctx.arc(0, torsoY, 12, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(torsoX, torsoY + 10); ctx.lineTo(torsoX + 20, torsoY + 10); ctx.lineTo(torsoX + 15, torsoY + 45); ctx.lineTo(torsoX + 5, torsoY + 45); ctx.closePath(); ctx.fill();
        ctx.save(); ctx.translate(torsoX + 10, torsoY + 20); ctx.rotate(armAngle1); ctx.fillRect(-3, 0, 6, 25); ctx.restore();
        ctx.save(); ctx.translate(torsoX + 10, torsoY + 20); ctx.rotate(armAngle2); ctx.fillStyle = '#ccc'; ctx.fillRect(-3, 0, 6, 25); ctx.restore();
        ctx.fillStyle = '#f7f7f7';
        ctx.save(); ctx.translate(torsoX + 10, torsoY + 45); ctx.rotate(legAngle1); ctx.fillRect(-4, 0, 8, 30); ctx.restore();
        ctx.save(); ctx.translate(torsoX + 10, torsoY + 45); ctx.rotate(legAngle2); ctx.fillStyle = '#ccc'; ctx.fillRect(-4, 0, 8, 30); ctx.restore();
    }
    function drawIdleFrame() { drawCharacterBody(0.1, -0.1, 0.1, -0.1); }
    function drawRunningFrame1() { drawCharacterBody(Math.PI / 4, -Math.PI / 4, Math.PI / 6, -Math.PI / 6); }
    function drawRunningFrame2() { drawCharacterBody(-Math.PI / 4, Math.PI / 4, -Math.PI / 6, Math.PI / 6); }
    function drawJumpingFrame() { drawCharacterBody(Math.PI / 3, -Math.PI / 3, Math.PI / 5, -Math.PI / 5); }

    function drawGameOverScreen() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);

        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('게임 오버', canvasWidth / 2, canvasHeight / 2 - 60);

        ctx.font = '24px sans-serif';
        ctx.fillText(`최종 점수: ${score}`, canvasWidth / 2, canvasHeight / 2);

        ctx.font = '20px sans-serif';
        ctx.fillText('화면을 터치하거나 Space를 눌러 다시 시작', canvasWidth / 2, canvasHeight / 2 + 50);
    }

    // --- 게임 로직 업데이트 ---
    function update() {
        if (gameState !== 'playing') return;

        // 입력
        player.dx = 0;
        if (keys.left) { player.dx = -PLAYER_SPEED; player.direction = 'left'; }
        if (keys.right) { player.dx = PLAYER_SPEED; player.direction = 'right'; }

        // 물리
        player.dy += GRAVITY;
        player.x += player.dx;
        player.y += player.dy;
        player.onGround = false;

        // 플랫폼 충돌 (올라갈 때만 충돌)
        if (player.dy > 0) {
            platforms.forEach(p => {
                if (player.x < p.x + p.width &&
                    player.x + player.width > p.x &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height) {
                    player.y = p.y - player.height;
                    player.dy = JUMP_FORCE; // 발판에 닿으면 자동 점프
                }
            });
        }
        
        // 화면 좌우 경계
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvasWidth) player.x = canvasWidth - player.width;

        // 카메라 스크롤
        if (player.y < cameraY + canvasHeight / 2) {
            cameraY = player.y - canvasHeight / 2;
        }

        // 점수 업데이트
        if (player.y < highestY) {
            highestY = player.y;
            score = Math.floor((canvasHeight - 80 - highestY) / 10);
        }

        // 플랫폼 관리
        // 화면 위로 새 플랫폼 생성
        const highestPlatform = platforms.reduce((prev, curr) => (prev.y < curr.y ? prev : curr));
        if (highestPlatform.y > cameraY - 100) {
            generatePlatform(highestPlatform.y - (Math.random() * 60 + 80));
        }
        // 화면 아래로 사라진 플랫폼 제거
        platforms = platforms.filter(p => p.y < cameraY + canvasHeight + 50);


        // 애니메이션
        player.frameCount++;
        if (player.dy < 0) player.animationState = 'jumping';
        else if (keys.left || keys.right) player.animationState = 'running';
        else player.animationState = 'idle';
        if (player.frameCount % player.animationSpeed === 0) {
            player.animationFrame = (player.animationFrame + 1) % 20;
        }

        // 게임 오버 조건
        if (player.y > cameraY + canvasHeight) {
            gameState = 'gameOver';
        }
    }

    // --- 메인 게임 루프 ---
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // 게임 시작
    initGame();
    gameLoop();
</script>

</body>
</html>
