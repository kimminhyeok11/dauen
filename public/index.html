<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI 여친 다은 ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-yellow: #FEE500;
            --chat-bg: #9bb7d5;
            --system-message-bg: rgba(0, 0, 0, 0.15);
            --error-bubble-bg: #fee2e2;
            --error-text-color: #b91c1c;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .chat-container::-webkit-scrollbar, .album-grid::-webkit-scrollbar { display: none; }
        .profile-image-modal { background-color: rgba(0,0,0,0.8); }
        .message-bubble-wrapper {
            animation: slide-up 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dots span {
            display: inline-block; width: 7px; height: 7px;
            border-radius: 50%; background-color: #a0aec0;
            animation: typing-blink 1.4s infinite both; margin: 0 1px;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-blink {
            0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; }
        }
        .my-bubble::after {
            content: ''; position: absolute; right: -7px; bottom: 8px;
            width: 0; height: 0; border: 8px solid transparent;
            border-left-color: var(--brand-yellow); border-right: 0;
            border-bottom: 0; margin-top: -4px; margin-right: -1px;
        }
        .other-bubble::before {
            content: ''; position: absolute; left: -7px; bottom: 8px;
            width: 0; height: 0; border: 8px solid transparent;
            border-right-color: white; border-left: 0;
            border-bottom: 0; margin-top: -4px; margin-left: -1px;
        }
        .error-bubble::before {
            content: ''; position: absolute; left: -7px; bottom: 8px;
            width: 0; height: 0; border: 8px solid transparent;
            border-right-color: var(--error-bubble-bg); border-left: 0;
            border-bottom: 0; margin-top: -4px; margin-left: -1px;
        }
        .photo-style {
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15), 0 3px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(-2.5deg);
            transition: transform 0.25s ease-in-out, box-shadow 0.25s ease-in-out;
            max-width: 65vw;
            border-radius: 8px;
        }
        .photo-style:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 8px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-black">
    <div id="app" class="h-screen w-screen flex flex-col max-w-lg mx-auto bg-[var(--chat-bg)]">
        <header class="bg-white/80 backdrop-blur-md text-gray-800 p-3 flex items-center justify-between z-20 flex-shrink-0 border-b border-gray-200/80">
            <div class="flex items-center space-x-3">
                 <img id="header-profile-pic" class="w-10 h-10 rounded-full object-cover bg-gray-300 animate-pulse" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="다은 프로필">
                 <h1 class="text-xl font-bold text-gray-800">다은 ❤️</h1>
            </div>
            <div class="flex items-center space-x-2">
                 <button id="album-btn-header" title="사진첩" class="p-2 rounded-full text-gray-600 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                 </button>
            </div>
        </header>

        <main id="chat-container" class="flex-1 p-3 overflow-y-auto"></main>

        <footer class="bg-white p-2 flex items-center border-t border-gray-200 flex-shrink-0">
            <button class="p-2 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
            <input type="text" id="message-input" class="flex-1 px-3 py-2 border-none focus:outline-none bg-white text-lg" placeholder="">
            <button id="send-btn" class="bg-gray-300 text-white w-10 h-8 rounded-md flex items-center justify-center transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </footer>
    </div>

    <!-- Modals -->
    <div id="profile-modal" class="fixed inset-0 z-50 hidden items-center justify-center profile-image-modal">
        <div class="p-4 bg-white rounded-lg shadow-xl relative">
            <img id="modal-profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="rounded-lg max-w-sm bg-gray-300" alt="다은 프로필 사진 확대">
            <button id="close-profile-modal" class="absolute top-2 right-2 bg-white rounded-full p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
            </button>
        </div>
    </div>
    <div id="album-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-2xl h-5/6 flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">대화 서랍</h2>
                <button id="close-album-modal" class="p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
                </button>
            </div>
            <div id="album-grid" class="p-4 flex-1 overflow-y-auto album-grid">
                <!-- Album images will be injected here -->
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
